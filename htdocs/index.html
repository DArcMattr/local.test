<!doctype html5>
<html lang='en'>
	<head>
		<title>Scratch doc</title>
		<meta charset='utf-8'>
		<script defer type='module' src='/js/main.js'></script>
		<link rel='stylesheet' href='/style/main.css'>
	</head>
	<body>
		<header>
			<nav>
				<form action='/' method='GET' class='search-container'>
					<label>
						<span>Search</span>
						<input type='search' name='s' placeholder='Search . . .'>
					</label>
					<button type='submit'>
						<span>Search</span>
					</button>
				</form>
			</nav>
		</header>
		<form action='/' method='GET'>
			<div aria-labelledby='gridly-checkboxen'>
				<h1 id='gridly-checkboxen' class='section-title'>Options</h1>
				<label>
					<input type="checkbox" name="foobar[]" value="1">
					<span>Options 1</span>
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="2">
					<span>Options 2</span>
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="3">
					Options 3
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="4">
					Options 4
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="5">
					Options 5
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="6">
					Options 6
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="7">
					Options 7
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="8">
					Options 8
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="9">
					Options 9
				</label>
				<label>
					<input type="checkbox" name="foobar[]" value="a">
					Options a
				</label>
			</div>
			<div aria-labelledby='date-time'>
				<h1 id='date-time' class='section-title'>Time &amp; Date</h1>
				<label for='date'>
					Date<br>
					<input
						autofocus
						id='date'
						name='date'
						type='date'
						placeholder=' '
						required
					>
				</label>
				<label for='time'>
					Time
					<br>
					<input
						id='time'
						name='time'
						type='time'
						step='900'
						min='09:00'
						max='17:00'
						placeholder=' '
						required
					>
				</label>
			</div>
			<hr>
			<button type='submit'>
				Go
			</button>
		</form>
	</body>
</html>
